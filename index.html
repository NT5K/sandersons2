    <!-- Single Page Apps for GitHub Pages redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script checks if the current URL is a redirect from 404.html
      (function (l) {
        // console.log("Checking for redirect:", l.search);
        if (l.search[1] === "/") {
          // console.log("Redirect detected, processing...");
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          // console.log(
          //   "Redirecting to:",
          //   l.pathname.slice(0, -1) + decoded + l.hash
          // );
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
